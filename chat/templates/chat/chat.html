{% extends 'chat/base.html' %}

{% block title %}Chat - BeingAMom{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card chat-card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Chat with BeingAMom</h2>
                <div id="chat-messages" class="mb-3"></div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/chat/js/chat.js"></script>
{% endblock %}
